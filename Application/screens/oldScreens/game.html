<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoardGame</title>  <!--*CUSTOM-->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;

      background-color: azure; /*CUSTOM*/
      color:#023535; /*CUSTOM*/
    }

    button {
        background-color: #023535;/*CUSTOM*/
        color: azure;/*CUSTOM*/

        border: 2px solid azure;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    button:hover {
        background-color: azure;/*CUSTOM*/
        color: #023535;/*CUSTOM*/
        border: 2px solid #023535;
    }

    .board {
      display: grid;
      gap: 5px;
      justify-content: center;
    }
    
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border: 2px solid black;
      cursor: pointer;
    }
    .cell.taken {
      pointer-events: none;
    }
    .message {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Board Game</h1> <!--*CUSTOM?-->

  <div id="board" class="board"></div>
  <div id="message" class="message"></div>
  <button onclick="resetGame()">Reset</button> 

  <script>
    const boardSize = 3; //st√∏rrelse p√• brett
    const players = ["‚ù§", "üòé"]; //spillere
    const XInARow = 3; // hvor mange p√• rad


    const board = [];
    let currentPlayer = 0;
    let gameActive = true;

    const boardElement = document.getElementById("board");
    const messageElement = document.getElementById("message");

    function initializeBoard() {
        
        boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 100px)`;
        boardElement.style.gridTemplateRows = `repeat(${boardSize}, 100px)`;

      board.length = 0; 
      boardElement.innerHTML = ""; 

      for (let row = 0; row < boardSize; row++) {
        board[row] = [];
        for (let col = 0; col < boardSize; col++) {
          board[row][col] = null;
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener("click", onCellClick);
          boardElement.appendChild(cell);
        }
      }

      gameActive = true;
      messageElement.textContent = `Player ${players[currentPlayer]}'s turn`;
    }

   
    function onCellClick(event) {
      if (!gameActive) return;

      const row = event.target.dataset.row;
      const col = event.target.dataset.col;

      if (board[row][col] === null) {
        board[row][col] = players[currentPlayer];
        event.target.textContent = players[currentPlayer];
        event.target.classList.add("taken");

        if (checkVictory(players[currentPlayer])) {
          messageElement.textContent = `Player ${players[currentPlayer]} wins!`;
          gameActive = false;
        } else if (checkDraw()) {
          messageElement.textContent = "It's a draw!";
          gameActive = false;
        } else {
          currentPlayer = (currentPlayer + 1) % players.length;
          messageElement.textContent = `Player ${players[currentPlayer]}'s turn`;
        }
      }
    }

    
    function checkVictory(player) {
        if(
        checkRow(XInARow, player) || //optional
        checkColumn(XInARow, player) ||  //optional
        checkDiagonals(XInARow, player)) //optional
        {
            return true
        } else {
            return false
        }
       
    }

    function checkRow(num, player) {
        for (let row = 0; row < boardSize; row++) {
            let count = 0;
            for (let col = 0; col < boardSize; col++) {
            if (board[row][col] === player) {
                count++;
                if (count === num) return true;
            } else {
                count = 0;
            }
            }
        }
        return false;
}

function checkColumn(num, player) {
  for (let col = 0; col < boardSize; col++) {
    let count = 0;
    for (let row = 0; row < boardSize; row++) {
      if (board[row][col] === player) {
        count++;
        if (count === num) return true;
      } else {
        count = 0;
      }
    }
  }
  return false;
}

function checkDiagonals(num, player) {
  function countDiagonalMatches(startRow, startCol, deltaRow, deltaCol) {
    let count = 0;
    let row = startRow;
    let col = startCol;

    while (row >= 0 && row < boardSize && col >= 0 && col < boardSize) {
      if (board[row][col] === player) {
        count++;
        if (count === num) return true;
      } else {
        count = 0;
      }
      row += deltaRow;
      col += deltaCol;
    }

    return false;
  }

  // Check all top-left to bottom-right diagonals (primary direction)
  for (let row = 0; row < boardSize; row++) {
    if (countDiagonalMatches(row, 0, 1, 1)) return true; // Start from first column of each row
  }
  for (let col = 1; col < boardSize; col++) {
    if (countDiagonalMatches(0, col, 1, 1)) return true; // Start from top row of each column
  }

  // Check all top-right to bottom-left diagonals (secondary direction)
  for (let row = 0; row < boardSize; row++) {
    if (countDiagonalMatches(row, boardSize - 1, 1, -1)) return true; // Start from last column of each row
  }
  for (let col = boardSize - 2; col >= 0; col--) {
    if (countDiagonalMatches(0, col, 1, -1)) return true; // Start from top row of each column
  }

  return false; // No winning diagonal found
}

    function checkDraw() {
      return board.flat().every(cell => cell !== null);
    }
  
    function resetGame() {
      currentPlayer = 0;
      initializeBoard();
    }

    initializeBoard();
  </script>
</body>
</html>
